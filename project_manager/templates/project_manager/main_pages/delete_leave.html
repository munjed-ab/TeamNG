{% extends 'base.html' %} {% block content %}
<style>
  .form-label {
    font-size: 30px;
  }
  .card{
    
    margin-bottom: 20px;
    background-color: #8f99b8;
    border-radius: 10px;
    border: 1px solid #ccc;
    box-shadow: 0 0 6px 0 rgba(78, 115, 223, 0.5);
    color:white;
    width:40%;
    margin:0 auto;
    padding:10px;
    justify-content:center;
    align-items:center;
  }
  .box{
  position: relative;

  }
  .submit_button{
    margin-top:0px;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  height: 200px;
  }
</style>
<div class="container-fluid">
  <div class="container mt-5">
    <h2 class="text-center">Delete Leave</h2>
    <div class="card">
      <h3 class="card-title text-center">{{leave.from_user|capfirst}}</h3>
      <h5 class="card-text text-center">{{leave.start_date|date:"Y-m-d"}} to {{leave.end_date|date:"Y-m-d"}}</h5>
      <p class="card-text text-center">To Manager: {{leave.to_user|capfirst}}</p>
      <p class="card-text text-center">Type: {{leave.leave_type}}</p>
      <p class="card-text text-center">Days: {{leave.days}}</p>
    </div>
      <form id="deleteActivity" action="" method="POST">
        {% csrf_token %}
        <br>
        <div class="box">
        <div class="mb-6 text-center">
          <label class="form-label ">Are You Sure?</label>
        </div>
        
        <div class="submit_button">
        <button  id="submit" type="submit" class="btn btn-danger">Delete</button>
        </div>
      </div>
      </form>
    </div>
  </div>

  {% endblock %}
</div>
