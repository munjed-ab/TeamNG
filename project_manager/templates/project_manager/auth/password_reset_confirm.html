<!DOCTYPE html>{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password Confirm</title>
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'style/login.css' %}" rel="stylesheet" />
  </head>
  <body>
    <div class="container-setpass">
      <div class="logo">
        <img src="{% static 'img/loginlogo.png' %}" alt="Logo" />
      </div>
      <div class="toast-container"></div>
      <link
        rel="stylesheet"
        type="text/css"
        href="{% static 'style\main.css' %}"
      />
      <div class="card-log">
        <div class="login-section">
          <div class="card-header-login">
            <h3>Enter new password</h3>
            <ul></ul>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              <div class="form-group">{{ form.as_p }}</div>
              <div class="form-group">
                <button type="submit" class="submit">Send</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    {% if messages %} {% for message in messages %}
    <script>
      createToast("{{message.message}}", "{{message.tags}}");

      function createToast(message, messageType) {
        const toast = document.querySelector(".toast-container");
        toast.style.display = "block";
        toast.textContent = message;
        toast.style.animation = "fadeOut 3s";

        if (messageType === "success") {
          toast.style.backgroundColor = "green";
        } else if (messageType === "error") {
          toast.style.backgroundColor = "red";
        }

        setTimeout(() => {
          toast.style.animation = "";
          toast.style.display = "none";
        }, 5000);
      }
    </script>
    {% endfor %} {% endif %}

    <script src="{% static 'js/jquery-3.5.1.slim.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
