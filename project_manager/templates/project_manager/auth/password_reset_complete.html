<!DOCTYPE html>{% load static %}

    <title>Reset Password Complete</title>
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'style/login.css' %}" rel="stylesheet" />

  <body>
    <div class="container-log">
      <div class="logo">
        <img src="{% static 'img/loginlogo.png' %}" alt="Logo" />
      </div>
      <div class="toast-container"></div>
      <link
        rel="stylesheet"
        type="text/css"
        href="{% static 'style/main.css' %}"
      />
      <div class="card-log">
        <div class="login-section">
          <div class="card-header-login">
            <h3>Password has been reset successfuly</h3>
          </div>
          <div class="card-body">
            <a href="{% url 'login' %}">
              <h4>Login</h4>
            </a>
          </div>
        </div>
        <div class="image-section">
          <img
            class="image"
            src="{% static 'img/analysis_background.jpg' %}"
            style="max-width: 700px; width: 100%; height: 100%"
          />
        </div>
      </div>
    </div>
    {% if messages %} {% for message in messages %}
    <script>
      createToast("{{message.message}}", "{{message.tags}}");

      function createToast(message, messageType) {
        const toast = document.querySelector(".toast-container");
        toast.style.display = "block";
        toast.textContent = message;
        toast.style.animation = "fadeOut 3s";

        if (messageType === "success") {
          toast.style.backgroundColor = "green";
        } else if (messageType === "error") {
          toast.style.backgroundColor = "red";
        }

        setTimeout(() => {
          toast.style.animation = "";
          toast.style.display = "none";
        }, 5000);
      }
    </script>
    {% endfor %} {% endif %}
