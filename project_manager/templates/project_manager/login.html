<!DOCTYPE html>{% load static %}

  <head>
    <meta charset="UTF-8" />

    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'style/login.css' %}" rel="stylesheet" />
  </head>
  <body>
    <div class="container-log">
      <div class="logo">
        <img src="{% static 'img/loginlogo.png' %}" alt="Logo" />
      </div>
      <div class="toast-container"></div>
      <link
        rel="stylesheet"
        type="text/css"
        href="{% static 'style\main.css' %}"
      />

      <div class="card-log">
        <div class="login-section">
          <div class="card-header-login">
            <h3>Login</h3>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %} {{ form.as_p }}
              <div class="form-group">
                <button type="submit" class="submit">Login</button>
                <a
                  style="
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    padding-top: 20px;
                  "
                  href="{% url 'password_reset' %}"
                  >Forgot Password?</a
                >
              </div>
            </form>
          </div>
        </div>
        <div class="image-section">
          <img
            class="image"
            src="{% static 'img/dash_background.jpg' %}"
            style="max-width: 700px; width: 100%; height: 100%"
          />
        </div>
      </div>
    </div>
    {% if messages %} {% for message in messages %}
    <script>
      createToast("{{message.message}}", "{{message.tags}}");

      function createToast(message, messageType) {
        const toast = document.querySelector(".toast-container");
        toast.style.display = "block";
        toast.textContent = message;
        toast.style.animation = "fadeOut 3s";

        if (messageType === "success") {
          toast.style.backgroundColor = "green";
        } else if (messageType === "error") {
          toast.style.backgroundColor = "red";
        }

        setTimeout(() => {
          toast.style.animation = "";
          toast.style.display = "none";
        }, 5000);
      }
    </script>
    {% endfor %} {% endif %}
