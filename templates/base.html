{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'img/logo.ico' %}?v=1"
    />
    <link
      type="text/css"
      href="{% static 'css/bootstrap.min.css' %}?v=1"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'vendor/fontawesome-free/css/all.min.css' %}?v=1"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'style/main.css' %}?v=1"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/sb-admin-2.min.css' %}?v=1"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/sb-admin-2.css' %}?v=1"
    />
  </head>
  <body id="page-top">
    <div id="wrapper" class="">
      {% include 'sidebar.html' %}

      <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
          {% include 'nav.html' %}

          <div class="toast-container"></div>

          {% if messages %} {% for message in messages %}
          <script>
            createToast("{{message.message}}", "{{message.tags}}");
            function createToast(message, messageType) {
              const toast = document.querySelector(".toast-container");
              toast.style.display = "block";
              toast.textContent = message;
              toast.style.animation = "fadeOut 3s";

              if (messageType === "success") {
                toast.style.backgroundColor = "green";
              } else if (messageType === "error") {
                toast.style.backgroundColor = "red";
              }

              setTimeout(() => {
                toast.style.animation = "";
                toast.style.display = "none";
              }, 5000);
            }
          </script>
          {% endfor %} {% endif %} {% block content %}{% endblock %}
        </div>
      </div>
    </div>

    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>
    {% block js %}
    <!-- Custom scripts for all pages-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    {% endblock %}
    <script src="{% static 'js/toast.js' %}"></script>
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>
  </body>
</html>
